<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/prefixed/style.css">
    <script type="module" src="script.js"></script>
    <title>JustStreamIt</title>
</head>
<body>

    <header class="header">
        <img class="header__logo" src="/public/img/logo.png" alt="JustStreamIt Logo">
        <nav class="nav">
            <ul>
                <li class="nav__link">Accueil</li>
                <li class="nav__link"> <a href="#">Catégories</a> </li>
            </ul>

        </nav>
    </header>

    <!-- <section class="quote">
        "Tous les <strong>meilleurs films,</strong>
        <br/>
        Où tu veux, <strong>quand tu veux."</strong>
    </section> -->
    <div class="overlay">
        <div class="infoWindow">
            <div class="infoWindow__closebtndiv">
                <button class="infoWindow__closebtndiv__btn">+</button>
            </div>
            <div class="infoWindow__title">
                <div class="infoWindow__title__line1"></div>
                <div class="infoWindow__title__line2"></div>
            </div>
            <div class="infoWindow__informations">
                <div class="infoWindow__informations__line1"></div>
                <div class="infoWindow__informations__line2"></div>
            </div>
            <div class="infoWindow__details">
                <div class="infoWindow__details__leftBlock"></div>
                <div class="infoWindow__details__rightBlock"></div>
            </div>
        </div>
    </div>

    <main>

        <div class="container frontPageMovie">
            <div class="frontPageMovie__leftBlock"></div>
                <div class="frontPageMovie__rightBlock">
                    <div class="frontPageMovie__rightBlock__line1"></div>
                    <div class="frontPageMovie__rightBlock__line2"></div> 
                    <div class="frontPageMovie__rightBlock__line3"></div> 
                </div>
            </div>

        
        <section class="container" id="Best">
            <h3>Meilleurs films (toutes catégories)</h3>
            <div class="navcontainer">
                <button class="btn" id="Best__carousel__left_btn" ><img src="/public/img/left-arrow.png" alt="left button"></button>
                <div class="subcontainer" id="Best__carousel__scroll">
                    <div class="carousel" id="Best__carousel"></div>
                </div>
                <button class="btn" id="Best__carousel__right_btn"><img src="/public/img/right-arrow.png" alt="right button"></button>
            </div>

            
        </section>
        
        <section class="container" id="Action">
            <h3>Films d'action</h3>
            <div class="navcontainer">
                <button class="btn" id="Action__carousel__left_btn"><img src="/public/img/left-arrow.png" alt="left button"></button>
                <div class="subcontainer" id="Action__carousel__scroll">
                    <div class="carousel" id="Action__carousel"></div>
                </div>
                <button class="btn" id="Action__carousel__right_btn"><img src="/public/img/right-arrow.png" alt="right button"></button>
            </div>
            
        </section>
        
        <section class="container" id="Comedy">
            <h3>Comédie</h3>
            <div class="navcontainer">
                <button class="btn" id="Comedy__carousel__left_btn"><img src="/public/img/left-arrow.png" alt="left button"></button>
                <div class="subcontainer" id="Comedy__carousel__scroll">
                    <div class="carousel" id="Comedy__carousel"></div>
                </div>
                <button class="btn" id="Comedy__carousel__right_btn"><img src="/public/img/right-arrow.png" alt="right button"></button>
            </div>
            
        </section>
        
        <section class="container" id="Sci-Fi">
            <h3>Science Fiction</h3>
            <div class="navcontainer">
                <button class="btn" id="Sci-Fi__carousel__left_btn"><img src="/public/img/left-arrow.png" alt="left button"></button>
                <div class="subcontainer" id="Sci-Fi__carousel__scroll">
                    <div class="carousel" id="Sci-Fi__carousel"></div>
                </div>
                <button class="btn" id="Sci-Fi__carousel__right_btn"><img src="/public/img/right-arrow.png" alt="right button"></button>
            </div>
            
        </section>
        

        
    </main>

</body>
</html>
