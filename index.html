<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script type="module" src="script.js"></script>
    <title>JustStreamIt</title>
</head>
<body>

    <header class="header">
        <img class="header__logo" src="/public/img/logo.png" alt="Grapefruit slice atop a pile of other slices">
        <nav class="nav">
            <ul>
                <li class="nav__link nav__link--active">Accueil</li>
                <li class="nav__link"> <a href="/about.html">Catégories</a> </li>
            </ul>

        </nav>
    </header>

    <!-- <section class="quote">
        "Tous les <strong>meilleurs films,</strong>
        <br/>
        Où tu veux, <strong>quand tu veux."</strong>
    </section> -->
    <div class="overlay">
        <div class="infoWindow">
            <div class="infoWindow__title">
                <div class="infoWindow__title__line1"></div>
                <div class="infoWindow__title__line2"></div>
            </div>
            <div class="infoWindow__informations">
                <div class="infoWindow__informations__line1"></div>
                <div class="infoWindow__informations__line2"></div>
            </div>
            <div class="infoWindow__details">
                <div class="infoWindow__details__leftBlock"></div>
                <div class="infoWindow__details__rightBlock"></div>
            </div>
        </div>
    </div>
    <!-- <div class="infoWindow">
        <p>This is a popup!</p>
        <p>Overlay uses <b>:before</b> and <b>:after</b> pseudo-classes.</p>
        <p>(This one does block elements on the background)</p>
    </div> -->
    <main>
        <section class="container" id="frontPageMovie"></section>

        
        <section class="container" id="Best">
            <h2>Meilleurs films (toutes catégories)</h2>
            <div class="navcontainer">
                <button class="btn scrollBtn" id="Best__caroussel__left_btn">Left</button>
                <div class="subcontainer" id="Best__caroussel__scroll">
                    <div class="caroussel" id="Best__caroussel"></div>
                </div>
                <button class="btn scrollBtn" id="Best__caroussel__right_btn">right</button>
            </div>

            
        </section>
        
        <section class="container" id="Action">
            <h2>Films d'action</h2>
            <div class="navcontainer">
                <button class="btn scrollBtn" id="Action__caroussel__left_btn">Left</button>
                <div class="subcontainer" id="Action__caroussel__scroll">
                    <div class="caroussel" id="Action__caroussel"></div>
                </div>
                <button class="btn scrollBtn" id="Action__caroussel__right_btn">right</button>
            </div>
            
        </section>
        
        <section class="container" id="Comedy">
            <h2>Comédie</h2>
            <div class="navcontainer">
                <button class="btn scrollBtn" id="Comedy__caroussel__left_btn">Left</button>
                <div class="subcontainer" id="Comedy__caroussel__scroll">
                    <div class="caroussel" id="Comedy__caroussel"></div>
                </div>
                <button class="btn scrollBtn" id="Comedy__caroussel__right_btn">right</button>
            </div>
            
        </section>
        
        <section class="container" id="Sci-Fi">
            <h2>Science Fiction</h2>
            <div class="navcontainer">
                <button class="btn scrollBtn" id="Sci-Fi__caroussel__left_btn">Left</button>
                <div class="subcontainer" id="Sci-Fi__caroussel__scroll">
                    <div class="caroussel" id="Sci-Fi__caroussel"></div>
                </div>
                <button class="btn scrollBtn" id="Sci-Fi__caroussel__right_btn">right</button>
            </div>
            
        </section>
        

        
    </main>

</body>
</html>
